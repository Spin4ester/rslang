<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiocall</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="./" class="logo">SyllaBus</a>
      <a class="authorization-link" href="./authorization.html"><img class="authorization-icon"
          src="../../assets/svg/unverified.svg" alt="Account icon"></a>
      <span class="burger">
        <span class="burger-line"></span>
      </span>
      <ul class="nav-bar">
        <li class="home-icon"><img src="../../assets/svg/home.svg" alt="Home" width="35"></li>
        <li><img src="../../assets/images/textbook.png" alt="Textbook" width="35"></li>
        <li><img src="../../assets/images/sprint.png" alt="Sprint" width="35"></li>
        <li><img src="../../assets/images/audiocall.png" alt="Audiocall" width="35"></li>
        <li><img src="../../assets/images/statistics.png" alt="Staistics" width="35"></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="main-container">
      <h1>Игра "Аудиовызов"</h1>
      
      <div class="game-container">
        <img class="sound-icon" src="../../assets/images/audiocall/sound.png" alt="Sound">
        <img class="word-img" src="" alt="Word image" width="100">

        <div class="word-description">
          <img id="audio-btn" src="../../assets/svg/audio-speaker.svg" alt="Audio" class="audio-icon" width="25">
          <p>Word</p>
        </div>

        <div class="btns-container">
          <div class="answer1 correct-answer">
            <img class="answer-img active" src="../../assets/images/right-icon.png" alt="Correct-icon" width="20">
            <img class="answer-img" src="../../assets/images/wrong-icon.png" alt="Wrong-icon" width="20">
            Answer 1
          </div>
          <div class="answer2 wrong-answer">
            <img class="answer-img" src="../../assets/images/right-icon.png" alt="Correct-icon" width="20">
            <img class="answer-img active" src="../../assets/images/wrong-icon.png" alt="Wrong-icon" width="20">
            Answer 2
          </div>
          <div class="answer3">Answer 3</div>
          <div class="answer4">Answer 4</div>
          <div class="answer5">Answer 5</div>
        </div>

        <!-- 
          TODO: 
          - btn next
          - add keybord btns for answers
        -->

      </div>

      <div class="result-container">
        <h2 class="results-header">Ваш результат:</h2>
        <div class="results">
          <div class="results-description">
            <p>Правильных ответов: 0</p>
            <p>Ошибок: 0</p>
            <p>Правильных ответов подряд: 0</p>
          </div>
          <p class="results-accuracy">100%</p>
        </div>
        <ul class="word-list">
          <h3>Список слов:</h3>
          <li>
            <img class="audio-icon" src="../../assets/svg/audio-speaker.svg" alt="Audio Icon" width="20">
            <img src="../../assets/images/right-icon.png" alt="Correct Icon" width="20">
            <p><span>Word</span> - перевод</p>
          </li>
          <li>
            <img class="audio-icon" src="../../assets/svg/audio-speaker.svg" alt="Audio Icon" width="20">
            <img src="../../assets/images/wrong-icon.png" alt="Correct Icon" width="20">
            <p><span>Word</span> - перевод</p>
          </li>
        </ul>
      </div>

    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>©2022</p>
      <div class="github-names">
        <img src="../../assets/svg/github.svg" alt="Github logo" class="github-logo">
        <a href="https://github.com/mynk-mynk">Dasha</a>
        <a href="https://github.com/spin4ester">Rustam</a>
        <a href="https://github.com/ann-makovskaya">Ann</a>
      </div>
      <a href="https://rs.school/js/"><img src="../../assets/svg/rs-school-js.svg" alt="RS School logo"
          class="rs-logo"></a>
    </div>
  </footer>
</body>

</html>
